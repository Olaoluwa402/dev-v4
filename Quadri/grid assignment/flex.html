<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <link rel="stylesheet" href="./flex.css">
</head>
<body>

    <div class="grid-container">
        <div class="grid-items nav" >navbar</div>
        <div class="grid-items side" >sidebar</div>
        <div class="grid-items main" >main</div>
        <div class="grid-items content-1" >Content 1</div>
        <div class="grid-items content-2" >Content 2</div>
        <div class="grid-items content-3" >Content 3</div>
        <div class="grid-items content-4" >Content 4</div>
        
    </div>


    <div class="grid-cont">
        <div class="header holy">Holy Grail</div>
        <div class="header navy">nav</div>
        <div class="header maint">main content</div>
        <div class="header sidebar">sidebar</div>
        <div class="header foot">footer</div>
    </div>
    
</body>
</html>
