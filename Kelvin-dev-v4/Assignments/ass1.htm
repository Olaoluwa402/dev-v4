<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment1</title>
    <link rel="stylesheet" href="./ass1.css" />
  </head>
  <body>
    <div class="imageBG">
      <form action="" class="formName" id="form">
        <h1>USER LOGIN</h1>
        <div class="formDiv">
          <div class="idName">
            <p>Username:</p>
            <input type="text" value="" id="username" />
          </div>
          <div class="idName">
            <p>Email Address:</p>
            <input type="email" value="" id="email" />
          </div>
          <div class="password">
            <p>Password:</p>
            <input type="password" value="" id="password" />
          </div>
          <div class="password">
            <p>Repeat Password:</p>
            <input type="password" value="" id="repPassword" />
          </div>
          <div class="loginBtn">
            <!-- <button>LOGIN</button> -->
            <input type="submit" value="LOGIN" id="submit" />
          </div>

          <p class="fp">Forgot password?</p>
          <hr />

          <h5 class="loginTxt">Login with</h5>

          <section>
            <div class="fbgg">
              <button>
                <img src="./img/fb.png" alt="" />
                <a href="https://www.facebook.com">FACEBOOK</a>
              </button>

              <button>
                <img src="./img/google.png" alt="" />
                <a href="https://www.google.com">GOOGLE</a>
              </button>
            </div>
          </section>
        </div>
      </form>
    </div>

    <script src="./ass1.js"></script>
  </body>
</html>
