<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./modal.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h2>Juliet Samuel</h2>
    <button id="myBtn">click to login</button>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <section>
          <div class="parent">
            <div class="left">
              <div class="inner-left">
                <h1>
                  Digital <br />
                  platform for distance
                </h1>
                <h4>learning</h4>
                <p>You will never know everything But you will know more</p>
              </div>
            </div>
            <div class="right">
              <div class="right-content">
                <i class="fa-solid fa-right-to-bracket"></i>
                <h2>Hey, Hello <i class="fa-solid fa-handshake-angle"></i></h2>
                <p>
                  complete the registration form feilds below to get registered
                </p>
                <div id="form-feed"></div>
                <div class="input">
                  <label>email:</label>
                  <input type="email" />
                </div>
                <div class="input">
                  <label>password:</label>
                  <input type="password" />
                </div>
                <div class="btn">
                  <button></button>
                  <p>I have read and accept the terms and conditions</p>
                </div>
                <div id="login">
                  <button>Login</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="./modal.js"></script>
  </body>
</html>
