<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="regex.css">
</head>

<body>
    <div class="container">
        <div class="inner-container">
            <div class="header">
                <h2>
                    Login Form
                </h2>
            </div>
            <form id="form">
                <div id="para">
                    <p> <i>Complete this registration form fields below to get registered!</i></p>
                </div>
                <div class="username">
                    <p>Username</p>
                    <input type="username" value="" id="username" />
                </div>

                <div class="email">
                    <p>Email</p>
                    <input type="email" value="" id="email" placeholder="josephikeanyi@itskills.com" />
                </div>

                <div class="password">
                    <p>Password</p>
                    <input type="password" value="" id="password" placeholder="***********" />
                </div>

                <div class="confirm-password">
                    <p>Confirm Password</p>
                    <input type="password" value="" id="confirm-password" placeholder="***********" />
                </div>
                <div id="terms">
                    <!-- <i class="fa-thin fa-square-check fa-fade" style="color: #6a6d71;"></i> -->
                    <input type="checkbox">
                    <p>I have read and accepted the terms and conditions</p>
                </div>
                <div id="button">
                    <a href="#"><button type="submit" id="Submit">Submit</button></a>
                </div>

            </form>
        </div>
    </div>


    <script src="./regex.js">
    </script>


</body>

</html>
